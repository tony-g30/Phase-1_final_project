<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="student.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Student Management System</h1>
    </header>
    <main>
        <section class="student-form">
            <h2>Add New Student</h2>
            <form id="student-form">
                <input type="hidden" id="student-id" name="id">
                <label for="student-name">Name:</label>
                <input type="text" id="student-name" name="name" required><br>
        
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <!-- Options will be populated by JavaScript -->
                </select><br>
        
                <label for="current-progress">Current Progress:</label>
                <select id="current-progress" name="currentProgress" required>
                    <!-- Options will be populated by JavaScript -->
                </select><br>
        
                <label for="student-email">Email:</label>
                <input type="email" id="student-email" name="email" required><br>
        
                <label for="student-dob">Date of Birth:</label>
                <input type="date" id="student-dob" name="dob" required><br>
        
                <label for="student-contact">Contact:</label>
                <input type="tel" id="student-contact" name="contact" required><br>
        
                <button type="submit">Add Student</button>
                <button type="button" id="clear-button">Clear</button>
            </form>
            
        </section>
        <section class="student-list">
            <h2>Student List</h2>
            <ul id="students"></ul>                   
        </section>
    </main>
    <script src="student.js"></script>
</body>
</html>
